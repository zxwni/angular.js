<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <script src="../org/angular.min.js"></script>
</head>
<style>
    .ng-cloak{
        display: none;
    }
</style>
<body>
<div ng-app="hd" ng-controller="ctrl" class="ng-cloak">
    {{name}}sdfgsadgasd
    <h2 ng-bind="name"></h2>
    <input type="text" ng-model="name"/>
</div>
</body>
<script>
    var m = angular.module("hd",[]);
    //双向数据绑定
    m.controller("ctrl",['$scope', function ($scope) {
        //viewModel
        $scope.name = '222332342234';
    }])
</script>
</html>
