<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test2</title>
    <script src="../org/angular.min.js"></script>
</head>
<body ng-app="hd">
<div  ng-controller="ctrl">
    商品名称：{{goods.data.title}}<br/>
    价格：{{goods.data.price}}<br/>
    数量：{{goods.data.num}} <br/>
    总价：{{goods.data.num*goods.data.price}}<br/>
    <button ng-click="goods.add()">增加</button> <br/>
    <button ng-click="goods.reduce()">减少</button>
</div>
</body>
<script>
    var m = angular.module("hd",[]);
    m.controller("ctrl",['$scope', function ($scope) {
        $scope.goods = {
            data:{'title':'iphone4','price':'5000','num':0},
            add: function () {
                $scope.goods.data.num=Math.min(++$scope.goods.data.num,6);
            },
            reduce: function () {
                $scope.goods.data.num=Math.max(--$scope.goods.data.num,0);
            }
        };
    }])
</script>
</html>
